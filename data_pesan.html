<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Pesan</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      .table-container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        box-sizing: border-box;
      }

      h2 {
        color: #333;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }

      th {
        background-color: #4caf50;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      input[type="text"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="table-container">
      <h2>Data Pesan</h2>

      <label for="searchInput">Cari Pesan berdasarkan NIK:</label>
      <input
        type="text"
        id="searchInput"
        onkeyup="searchData()"
        placeholder="Masukkan NIK..."
      />

      <table id="pesananTable">
        <thead>
          <tr>
            <th>Kode Jadwal</th>
            <th>ID Jadwal</th>
            <th>Hari Tanggal</th>
            <th>NIK</th>
          </tr>
        </thead>
        <tbody id="pesananBody"></tbody>
      </table>
    </div>

    <script>
      // Fungsi untuk melakukan filter pada tabel berdasarkan NIK
      function searchData() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("searchInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("pesananTable");
        tr = table.getElementsByTagName("tr");

        for (i = 0; i < tr.length; i++) {
          td = tr[i].getElementsByTagName("td")[3]; // Kolom NIK
          if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              tr[i].style.display = "";
            } else {
              tr[i].style.display = "none";
            }
          }
        }
      }

      // Memuat data pesan saat halaman pertama kali dimuat
      window.onload = function () {
        loadData();
      };

      // Fungsi untuk memuat data pesan dari server
      function loadData() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "get_data_pesan.php", true);
        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4 && xhr.status == 200) {
            var pesananData = JSON.parse(xhr.responseText);
            displayData(pesananData);
          }
        };
        xhr.send();
      }

      // Fungsi untuk menampilkan data pesan dalam tabel
      function displayData(data) {
        var pesananBody = document.getElementById("pesananBody");
        pesananBody.innerHTML = "";

        data.forEach(function (pesanan) {
          var row = document.createElement("tr");
          row.innerHTML =
            "<td>" +
            pesanan.kode_jadwal +
            "</td>" +
            "<td>" +
            pesanan.id_jadwal +
            "</td>" +
            "<td>" +
            pesanan.hari_tanggal +
            "</td>" +
            "<td>" +
            pesanan.nik +
            "</td>";
          pesananBody.appendChild(row);
        });
      }
    </script>
  </body>
</html>
