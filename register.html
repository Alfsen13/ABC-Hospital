<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      .form-container {
        max-width: 400px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        box-sizing: border-box;
      }

      h2 {
        color: #333;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      .form-dokter,
      .form-pasien {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Registrasi</h2>

      <!-- Dropdown untuk memilih jenis form -->
      <label for="role_register">Daftar Sebagai:</label>
      <select name="role_register" id="role_register">
        <option value="dokter">Dokter</option>
        <option value="pasien">Pasien</option></select
      ><br />

      <!-- Form Registrasi Dokter -->
      <form action="register_dokter.php" method="post" class="form-dokter">
        <label for="id_dokter">ID Dokter:</label>
        <input type="text" id="id_dokter" name="id_dokter" /><br />

        <label for="nama_dokter">Nama Dokter:</label>
        <input type="text" id="nama_dokter" name="nama_dokter" /><br />

        <label for="no_kontak_dokter">No Kontak Dokter:</label>
        <input
          type="text"
          id="no_kontak_dokter"
          name="no_kontak_dokter"
        /><br />

        <label for="pwddokter">Password Dokter:</label>
        <input type="password" id="pwddokter" name="pwddokter" required /><br />

        <input type="submit" value="Daftar sebagai Dokter" />
      </form>

      <!-- Form Registrasi Pasien -->
      <form action="register_pasien.php" method="post" class="form-pasien">
        <label for="nik">NIK:</label>
        <input type="text" id="nik" name="nik" /><br />

        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" /><br />

        <label for="usia">Usia:</label>
        <input type="text" id="usia" name="usia" /><br />

        <label for="alamat">Alamat:</label>
        <input type="text" id="alamat" name="alamat" /><br />

        <label for="no_kontak">No Kontak:</label>
        <input type="text" id="no_kontak" name="no_kontak" /><br />

        <label for="pwd">Password Pasien:</label>
        <input type="password" id="pwd" name="pwd" required /><br />

        <input type="submit" value="Daftar sebagai Pasien" />
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var formDokter = document.querySelector(".form-dokter");
        var formPasien = document.querySelector(".form-pasien");

        document
          .getElementById("role_register")
          .addEventListener("change", function () {
            if (this.value === "dokter") {
              formDokter.style.display = "block";
              formPasien.style.display = "none";
            } else if (this.value === "pasien") {
              formPasien.style.display = "block";
              formDokter.style.display = "none";
            } else {
              formDokter.style.display = "none";
              formPasien.style.display = "none";
            }
          });
      });
    </script>
  </body>
</html>
