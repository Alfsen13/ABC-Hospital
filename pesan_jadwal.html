<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesan Jadwal</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      .form-container {
        max-width: 400px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        box-sizing: border-box;
      }

      h2 {
        color: #333;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Edit Data</h2>
      <form action="process_pesan_jadwal.php" method="post">
        <label for="hari_tanggal">Hari Tanggal:</label>
        <input
          type="datetime-local"
          id="hari_tanggal"
          name="hari_tanggal"
          required
        /><br />

        <label for="id_jadwal">ID Jadwal Dokter:</label>
        <select name="id_jadwal" id="id_jadwal" required>
          <!-- Pilihan ID Jadwal Dokter Statik (1-7) -->
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option></select
        ><br />

        <label for="nik">NIK Pasien:</label>
        <input type="text" id="nik" name="nik" required /><br />

        <!-- Kode jadwal akan diisi secara otomatis di server-side -->

        <input type="submit" value="Pesan Jadwal" />
      </form>
    </div>
  </body>
</html>
