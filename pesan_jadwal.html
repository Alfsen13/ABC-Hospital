<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesan Jadwal</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      .form-container {
        max-width: 400px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        box-sizing: border-box;
      }

      h2 {
        color: #333;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      .show-registration-form {
        color: #008cba;
        cursor: pointer;
        text-decoration: underline;
        margin-top: 20px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Pesan Jadwal</h2>
      <form
        id="pesanJadwalForm"
        action="process_pesan_jadwal.php"
        method="post"
        onsubmit="return handlePesanJadwal()"
      >
        <label for="id_jadwal">ID Jadwal:</label>
        <select id="id_jadwal" name="id_jadwal" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option></select
        ><br />

        <label for="hari_tanggal">Hari dan Tanggal:</label>
        <input
          type="datetime-local"
          id="hari_tanggal"
          name="hari_tanggal"
          required
        /><br />

        <input type="submit" value="Pesan Jadwal" />
      </form>
    </div>
    <script>
      function handlePesanJadwal() {
        // Logika validasi formulir jika diperlukan

        // Contoh: Mengambil nilai input
        var idJadwal = document.getElementById("id_jadwal").value;
        var hariTanggal = document.getElementById("hari_tanggal").value;

        // Contoh: Mengecek apakah nilai input sesuai dengan kebutuhan
        if (idJadwal.trim() === "" || hariTanggal.trim() === "") {
          alert("Harap isi semua field.");
          return false;
        }

        // Contoh: Kirim formulir secara manual (jika tidak ada validasi tambahan)
        document.getElementById("pesanJadwalForm").submit();

        // Mencegah formulir untuk disubmit (pengiriman dilakukan secara manual)
        return false;
      }
    </script>
  </body>
</html>
