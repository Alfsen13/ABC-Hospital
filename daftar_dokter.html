<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Dokter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      .table-container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        box-sizing: border-box;
      }

      h2 {
        color: #333;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }

      th {
        background-color: #4caf50;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <div class="table-container">
      <h2>Daftar Dokter</h2>
      <table>
        <thead>
          <tr>
            <th>ID Dokter</th>
            <th>Nama</th>
            <th>No Kontak</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>101</td>
            <td>Dr. Ahmad</td>
            <td>08123456789</td>
          </tr>
          <tr>
            <td>102</td>
            <td>Dr. Budi</td>
            <td>08765432123</td>
          </tr>
          <tr>
            <td>103</td>
            <td>Dr. Cinta</td>
            <td>08111223344</td>
          </tr>
          <tr>
            <td>104</td>
            <td>Dr. Dina</td>
            <td>08555667788</td>
          </tr>
          <tr>
            <td>105</td>
            <td>Dr. Eka</td>
            <td>08199887766</td>
          </tr>
          <tr>
            <td>106</td>
            <td>Dr. Fajar</td>
            <td>08211223344</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
