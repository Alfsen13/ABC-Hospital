<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }

      h2 {
        color: #333;
      }

      label {
        display: block;
        margin-top: 10px;
        color: #333;
      }

      form {
        display: inline-block;
        text-align: left;
        margin-top: 20px;
      }

      input {
        margin-bottom: 10px;
        padding: 8px;
        width: 100%;
        box-sizing: border-box;
      }

      select {
        margin-bottom: 10px;
        padding: 8px;
        width: 100%;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      a {
        text-decoration: none;
        color: #007bff;
      }

      a:hover {
        color: #0056b3;
      }
    </style>
    <script>
      function toggleForm() {
        var userType = document.getElementById("userType").value;
        var pasienForm = document.getElementById("pasienForm");
        var dokterForm = document.getElementById("dokterForm");

        if (userType === "pasien") {
          pasienForm.style.display = "block"; // Tampilkan formulir pasien
          dokterForm.style.display = "none"; // Sembunyikan formulir dokter
        } else if (userType === "dokter") {
          pasienForm.style.display = "none"; // Sembunyikan formulir pasien
          dokterForm.style.display = "block"; // Tampilkan formulir dokter
        } else {
          pasienForm.style.display = "none";
          dokterForm.style.display = "none";
        }
      }
    </script>
  </head>
  <body>
    <h2>Daftar</h2>
    <label for="userType">Jadi:</label>
    <select id="userType" name="userType" onchange="toggleForm()">
      <option value="pasien">Pasien</option>
      <option value="dokter">Dokter</option></select
    ><br />

    <form id="pasienForm" action="daftar_process.php" method="post">
      <!-- Formulir Pasien -->
      <label for="nik">NIK:</label>
      <input type="text" id="nik" name="nik" required /><br />

      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required /><br />

      <label for="usia">Usia:</label>
      <input type="text" id="usia" name="usia" required /><br />

      <label for="alamat">Alamat:</label>
      <input type="text" id="alamat" name="alamat" required /><br />

      <label for="no_kontak">No. Kontak:</label>
      <input type="text" id="no_kontak" name="no_kontak" required /><br />

      <label for="pwdpasien">Password:</label>
      <input type="password" id="pwdpasien" name="pwdpasien" required /><br />

      <!-- Tambahkan input pasien lainnya sesuai kebutuhan -->

      <input type="submit" value="Simpan Data Pasien" />
    </form>

    <form id="dokterForm" action="dokter_process.php" method="post">
      <!-- Formulir Dokter -->
      <label for="id_dokter">ID Dokter:</label>
      <input type="text" id="id_dokter" name="id_dokter" required /><br />

      <label for="nama">Nama:</label>
      <input type="text" id="name" name="nama" required /><br />

      <label for="no_kontak_dokter">No. Kontak Dokter:</label>
      <input
        type="text"
        id="no_kontak_dokter"
        name="no_kontak_dokter"
        required
      /><br />
      <label for="pwddokter">Password:</label>
      <input type="password" id="pwddokter" name="pwddokter" required /><br />

      <!-- Tambahkan input dokter lainnya sesuai kebutuhan -->

      <input type="submit" value="Simpan Data Dokter" />
    </form>

    <p><a href="login.html">Kembali ke halaman login</a></p>
  </body>
</html>
